<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script type="text/javascript">
        function Grading() {

            var marks = document.getElementById("marks").value;
            if (marks >=80)
                grade = "Distinction";
            else if (marks >=60)
                grade = "Credit Pass"
            else if (marks >=40)
                grade = "Simple Pass"
            else
                grade = "Fail"
            document.getElementById("pGrade").innerHTML = grade;

        }


    </script>

</head>
<body>

    Enter Exam Marks
    <input type="text" id="marks"/>
    <input type="submit" value="submit" onclick="Grading()" />
    <p id="pGrade"></p>
            

</body>
</html>
